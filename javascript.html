<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="java">
        var today = new Date();
        console.log(today);
        document.write(today + "<br>");
        
        var year=today.getFullYear();
        document.write(year + "년" + "<br>");
        
        var month=today.getMonth()+1;
        document.write(month + "월" + "<br>");
        
        
        var date=today.getDate();
        document.write(date + "일" + "<br>");

        var day=today.getDay();
        // 요일을 숫자로 0~6(일요일부터 토요일까지)
        document.write(day + "요일" + "<br>");

        switch(day){
            case 0 : 
                d_day="일요일"; 
                document.bgColor="red";
                break;
            case 1 :
                d_day="월요일"; 
                document.bgColor="orange";
                break;
            case 2 :
                d_day="화요일"; 
                document.bgColor="yellow";
                break;
            case 3 :
                d_day="수요일"; 
                document.bgColor="green";
                break;
            case 4 :
                d_day="목요일"; 
                document.bgColor="blue";
                break;
            case 5 :
                d_day="금요일"; 
                document.bgColor="indigo";
                break;
            case 6 :
                d_day="토요일"; 
                document.bgColor="purple";
                break;
        }

        document.write(d_day + "<br>");

        var hour=today.getHours();
        var minute=today.getMinutes();
        var second=today.getSeconds();

        document.write("<h2>오늘의 시간</h2>");
        document.write(hour + "시" + minute + "분" + second + "초");

        if( (second % 2)==0 ){
            document.bgColor="pink"
        }else{
            document.bgColor="skyblue"
        }

    </script>
</head>
<body>
    
</body>
</html>
